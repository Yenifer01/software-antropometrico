<div class="container mt-4">
    <div class="card card-custom mt-3">
      <form>
        <div class="form-grid">
            <div class="form-group">
                <label for="apetito" class="form-label">Apetito:</label>
                <select class="form-control" id="apetito">
                  <option value="">Seleccione una opción</option>
                  <option value="no">No(-)</option>
                  <option value="si">SI(+)</option>
                  <option value="si">SI(++)</option>
                  <option value="si">SI(+++)</option>
                </select>
              </div>
          <div class="form-group">
            <label for="sueño" class="form-label">Hrs. Sueño:</label>
            <input type="number" class="form-control" id="sueño">
          </div>
          <div class="form-group">
            <label for="sed" class="form-label">Sed:</label>
            <select class="form-control" id="sed">
              <option value="">Seleccione una opción</option>
              <option value="no">No(-)</option>
              <option value="si">SI(+)</option>
              <option value="si">SI(++)</option>
              <option value="si">SI(+++)</option>
            </select>
          </div>
         
          <div class="form-group">
            <label for="peso" class="form-label">Peso/6 Meses:</label>
            <input type="number" class="form-control" id="peso">
          </div>
        </div>
        <a class="btn btn-custom float-right fw-bold" (click)="atras()">Atrás</a>
        <a class="btn btn-custom float-end fw-bold" routerLink="/pacientes/actividad-fisica">Siguiente </a>
      </form>
