<div class="container mt-4">
  <div class="card card-custom mt-3">
    <form>
      <div class="form-grid">
        <div class="form-group">
          <label for="numeroFicha" class="form-label">N° Ficha:</label>
          <input type="text" class="form-control" id="numeroFicha">
        </div>
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" class="form-control" id="edad">
        </div>
        <div class="form-group">
          <label class="form-label">Género:</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ocupacion" class="form-label">Ocupación:</label>
          <input type="text" class="form-control" id="ocupacion">
        </div>
      </div>
      <a class="btn btn-custom fw-bold float-end" routerLink="/pacientes/habitos">Siguiente</a>
    </form>
  </div>
